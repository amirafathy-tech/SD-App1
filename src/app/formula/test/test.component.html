<p-toast></p-toast>
<p-card>
    <ng-template pTemplate="content">
        <div *ngFor="let variable of getVariables(formulaLogic)" class="field">
            <label for="{{ variable }}">{{ variable }}:</label>
            <input [id]="variable" type="number" required pInputNumber [(ngModel)]="testInformation.variables[variable]"
                class=" text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" />
        </div>
        <div class="flex justify-content-center flex-wrap">
        <p-button label="Show Result" [rounded]="true"  (onClick)="showResult()" ></p-button>
        </div>

    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-between flex-wrap">
             <p-button label="Back" (onClick)="prevPage()" [rounded]="true"  icon="pi pi-angle-left"></p-button> 
            <p-button label="Confirm & Save" (onClick)="saveFormula()" [rounded]="true"  ></p-button>
        </div>
    </ng-template>
</p-card>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-dialog header="Test Result" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
   <p> The Result is {{result}}</p>
</p-dialog>
